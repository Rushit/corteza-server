import:
  - github.com/cortezaproject/corteza-server/system/types

fields:
  - { field: ID }
  - { field: WorkflowID }
  - { field: Meta,        type: "types.WorkflowStepMeta" }
  - { field: Enabled,     type: bool }
  - { field: ResourceType }
  - { field: EventType    }
  - { field: Constraints, type: "json.Text" }
  - { field: Input,       type: "types.Variables" }
  - { field: OwnedBy   }
  - { field: CreatedBy }
  - { field: UpdatedBy }
  - { field: DeletedBy }
  - { field: CreatedAt,                               sortable: true }
  - { field: UpdatedAt,                               sortable: true }
  - { field: DeletedAt,                               sortable: true }

rdbms:
  alias: wftrg
  table: workflow_triggers
